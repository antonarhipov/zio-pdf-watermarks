# PDF Watermarking Application Configuration

# Temporary File Management Configuration
temp-files {
  # Base directory for temporary file storage
  # Can be overridden via environment variable TEMP_FILES_BASE_DIR
  base-dir = ${?TEMP_FILES_BASE_DIR}
  base-dir = "./tmp"
  
  # Maximum age for temporary files before cleanup (in hours)
  max-age-hours = 24
  
  # Maximum total size for temp directory (in MB)
  max-total-size-mb = 1024
  
  # Cleanup interval (in minutes)
  cleanup-interval-minutes = 60
  
  # File name prefix for uploaded files
  upload-prefix = "upload-"
  
  # File name prefix for processed files
  processed-prefix = "processed-"
}

# HTTP Server Configuration
http {
  # Server host and port
  host = "0.0.0.0"
  port = 8080
  
  # File upload limits
  max-file-size-mb = 50
  max-request-size-mb = 55
}

# PDF Processing Configuration
pdf {
  # Maximum pages per document
  max-pages = 1000
  
  # Processing timeout (in seconds)
  processing-timeout-seconds = 300
}

# Session Management Configuration
sessions {
  # Session timeout (in hours)
  timeout-hours = 2
  
  # Session cleanup interval (in minutes)
  cleanup-interval-minutes = 30
}

# Logging Configuration
logging {
  level = "INFO"
  pattern = "%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n"
}